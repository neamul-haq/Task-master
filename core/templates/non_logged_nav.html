{% load static %}
<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <a href="{% url 'home' %}">
          <img src="{% static 'images/taskmanager.png' %}" alt="Logo" class="h-8 w-auto" />
        </a>
        <div class="md:hidden">
          <button
            id="menu-toggle"
            class="text-gray-600 hover:text-gray-800 focus:outline-none"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex gap-1">
          <!-- Sign In -->
          <a
          href="{% url 'social:begin' 'auth0' %}?prompt=login&scope=openid profile email"
          class="hidden md:block bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300"
          >
          Sign In
          </a>

          <!-- Sign Up -->
          <a
          href="{% url 'social:begin' 'auth0' %}?screen_hint=signup"
          class="hidden md:block bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300"
          >
          Sign Up
          </a>
        </div>
      </div>
    </nav>
  </header>
