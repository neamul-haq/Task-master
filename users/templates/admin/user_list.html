<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List</title>
  <!-- <script src="https://unpkg.com/vue@3.5.16/dist/vue.global.js"></script> -->
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
    }
    th {
      background: #f0f0f0;
      text-align: left;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>
  <h1>User List</h1>
  <input v-model="search" placeholder="Search by name or email..." />
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(user, index) in filteredUsers" :key="index">
        <td>[[ index + 1 ]]</td>
        <td>[[ user.first_name ]] [[ user.last_name ]]</td>
        <td>[[ user.email ]]</td>
      </tr>
      <tr v-if="filteredUsers.length === 0">
        <td colspan="3">No users found.</td>
      </tr>
    </tbody>
  </table>
</div>
<script id="users-data" type="application/json">
  {{ users_json|safe }}
</script>

<script>
const { createApp } = Vue;

createApp({
  delimiters: ['[[', ']]'],
  data() {
    return {
      users: JSON.parse(document.getElementById('users-data').textContent),
      search: ''
    };
  },
  computed: {
    filteredUsers() {
      const s = this.search.toLowerCase();
      return this.users.filter(user =>
        user.first_name.toLowerCase().includes(s) ||
        user.last_name.toLowerCase().includes(s) ||
        user.email.toLowerCase().includes(s)
      );
    }
  }
}).mount('#app');
</script>


</body>
</html>
