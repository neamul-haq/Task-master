{% extends "admin/dashboard.html" %}
{% block content %}
<div class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 border border-gray-200">

    <!-- Success Message -->
    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-2 rounded-md 
                    {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300
                    {% else %}bg-red-100 text-red-800 border border-red-300{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Task</h2>

    <!-- Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="space-y-4">
        {{ task_form.as_p }}
        {{ task_detail_form.as_p }}
      </div>

      <!-- Button Group -->
      <div class="flex justify-center gap-4 pt-4">
        <!-- Submit -->
        <button type="submit"
          class="bg-gray-800 hover:bg-gray-700 text-white font-semibold px-6 py-2 rounded-md shadow transition duration-300">
          Submit
        </button>
        <!-- Cancel -->
        <a href="{% url 'dashboard' %}"
          class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-100 px-6 py-2 rounded-md shadow transition duration-300">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
